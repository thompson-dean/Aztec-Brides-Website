  <style>
  .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    width: 100%;
    background: #000; /* Optional: change background */
    padding: 10px 0;
  }

  .marquee-track {
    display: inline-block;
    animation: marquee 10s linear infinite;
  }

  .marquee-track img {
    height: 80px; /* Adjust image size */
    margin: 0 15px;
    vertical-align: middle;
  }

  @keyframes marquee {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
</style>
