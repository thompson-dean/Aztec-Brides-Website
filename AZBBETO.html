<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZTEC BRIDES - BETO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    .profile-container {
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    .profile {
      display: flex;
      max-width: 800px;
      margin: 0;
    }

    .profile img {
      padding: 0px;
      width: 75vw;
      justify-content: left;
    }

    .profile-content {
      flex: 1;
      padding: 20px;
      text-align: left;
    }

    h1 {
      font-family:'Bebas Neue';
      color: #FFDE59;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .back-button {
      width: 160px; /* Set a fixed width for each button */
      height: 43px; /* Set a fixed height for each button */
      font-size: 18px; /* Set a font size as needed */
      font-family: 'Bebas Neue';
      background: linear-gradient(45deg, transparent 5%, #FFDE59 5%);
      border: 0;
      color: #ffffff;
      letter-spacing: 1px;
      line-height: 43px; /* Match the button height */
      box-shadow: 6px 0px 0px #f5cdff;
      outline: transparent;
      position: absolute;
      cursor: pointer;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .back-button::after {
      --slice-0: inset(50% 50% 50% 50%);
      --slice-1: inset(80% -6px 0 0);
      --slice-2: inset(50% -6px 30% 0);
      --slice-3: inset(10% -6px 85% 0);
      --slice-4: inset(40% -6px 43% 0);
      --slice-5: inset(80% -6px 5% 0);
      
      content: 'GO BACK';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 20;
      background: linear-gradient(45deg, transparent 3%, #FFDE59 3%, #d8b6e7 5%, #FFDE59 5%);
      text-shadow: -3px -3px 0px #FFDE59, 3px 3px 0px #d8b6e7;
      clip-path: var(--slice-0);
    }

    .back-button:hover::after {
      animation: 1s glitch;
      animation-timing-function: steps(2, end);
    }

    @keyframes glitch {
      0% {
        clip-path: var(--slice-1);
        transform: translate(-20px, -10px);
      }
      10% {
        clip-path: var(--slice-3);
        transform: translate(10px, 10px);
      }
      20% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 10px);
      }
      30% {
        clip-path: var(--slice-3);
        transform: translate(0px, 5px);
      }
      40% {
        clip-path: var(--slice-2);
        transform: translate(-5px, 0px);
      }
      50% {
        clip-path: var(--slice-3);
        transform: translate(5px, 0px);
      }
      60% {
        clip-path: var(--slice-4);
        transform: translate(5px, 10px);
      }
      70% {
        clip-path: var(--slice-2);
        transform: translate(-10px, 10px);
      }
      80% {
        clip-path: var(--slice-5);
        transform: translate(20px, -10px);
      }
      90% {
        clip-path: var(--slice-1);
        transform: translate(-10px, 0px);
      }
      100% {
        clip-path: var(--slice-1);
        transform: translate(0);
      }
    }

  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile">
    <img src="Images/BETO1.jpg" alt="Band Member Image">
    <div class="profile-content">
      <h1>BETO DE ARMAS</h1>
      <p>Background information about the band member goes here. You can include details about their role in the band, musical influences, and other interesting facts.</p>
    </div>
  </div>
  <a href="#" class="back-button" onclick="goBack()">GO BACK</a>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
